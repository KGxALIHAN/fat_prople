<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик питания</title>
    <link rel="stylesheet" href="/templates/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            color: #ffffff;
        }
        h2 {
            color: #f6d365;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 14px;
        }

        input[type="number"],
        input[type="radio"] {
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 16px);
            font-size: 14px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            background-color: #fda085;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f6d365;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .result {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
        }

        .result a {
            color: #fda085;
            text-decoration: none;
            font-weight: bold;
        }

        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать, {{ session['user'] }}!</h1>
    <form method="POST">
        <label>Возраст: <input type="number" name="age" required></label>
        <label>Рост (см): <input type="number" name="height" required></label>
        <label>Вес (кг): <input type="number" name="weight" required></label>
        <label>
            Пол:
            <input type="radio" name="gender" value="male" required> Мужской
            <input type="radio" name="gender" value="female" required> Женский
        </label>
        <button type="submit">Получить результат</button>
    </form>

    {% if result %}
        <div class="result">
            <h2>Ваш результат: {{ result }}</h2>
            {% if recommendation.startswith('http') %}
                <a href="{{ recommendation }}" target="_blank">Перейти по рекомендации</a>
            {% else %}
                <p>{{ recommendation }}</p>
            {% endif %}
        </div>
    {% endif %}

    <a href="/logout">Выйти из аккаунта</a>
</body>
</html>
