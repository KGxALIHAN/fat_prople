<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик питания</title>
</head>
<body>
    <h1>Добро пожаловать, {{ session['user'] }}!</h1>
    <form method="POST">
        <label>Возраст: <input type="number" name="age" required></label><br>
        <label>Рост (см): <input type="number" name="height" required></label><br>
        <label>Вес (кг): <input type="number" name="weight" required></label><br>
        <label>
            Пол:
            <input type="radio" name="gender" value="male" required> Мужской
            <input type="radio" name="gender" value="female" required> Женский
        </label><br>
        <button type="submit">Получить результат</button>
    </form>

    {% if result %}
        <h2>Ваш результат: {{ result }}</h2>
        {% if recommendation.startswith('http') %}
            <a href="{{ recommendation }}" target="_blank">Перейти по рекомендации</a>
        {% else %}
            <p>{{ recommendation }}</p>
        {% endif %}
    {% endif %}

    <a href="/logout">Выйти из аккаунта</a>
</body>
</html>
